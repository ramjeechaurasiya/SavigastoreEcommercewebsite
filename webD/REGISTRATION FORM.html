
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saviga Signup Page</title>
  <style>
    
    body {
      background-color: #FFFFE0; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    
    h1 {
      color: #bfd63b; 
    }

    h3 {
      color: #b6d333;
    }

    
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"] {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #dad743; 
    }

    
    button {
      padding: 10px 20px;
      background-color: #ffe600; 
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #b9ce45; 
    }

    a {
      text-decoration: none;
    }

    
    br {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <h1>Welcome to Saviga Store</h1>
  <h3>Sign-Up</h3>
  <form id="signupForm">
    <label for="name">Name</label><br>
    <input type="text" id="name" class="name" required><br><br>
    
    <label for="mobile">Mobile number</label><br>
    <input type="number" id="mobile" class="mobile" required><br><br>
    
    <label for="email">Email Id</label><br>
    <input type="email" id="email" class="email" required><br><br>
    
    <label for="address">Address</label><br>
    <input type="text" id="address" class="address" required><br><br>
    
    <label for="password">Create password</label><br>
    <input type="password" id="password" class="password" required><br><br>
    
    <button type="reset">Reset</button>
    <a href="success.html">
      <button type="submit">Submit</button>
    </a>
  </form>

  <script>
    
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function(event) {
     
      event.preventDefault();

      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const password = document.getElementById('password').value;

      if (!name || !mobile || !email || !address || !password) {
        alert('Please fill out all fields.');
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      
      window.location.href = 'success.html'; 
    });
  </script>

</body>
</html>
